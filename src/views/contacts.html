<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos | UseTrack</title>

    <link rel="stylesheet" href="../styles/partials/contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/img/ico/resized%20(2).png" type="image/x-icon">
    <script src="../components/sidebar-component.js"></script>
</head>
<body>
    <side-bar
    style="position: absolute;">
    </side-bar>

    <main class="main">
            
            <div class="contacts_header">
                <h2>Contatos</h2>
                <h4>Gerencie seus contatos e leads</h4>
            </div>

            <div class="new_contact">
                <button id="addContactBtn">
                    <i class="fa-solid fa-plus"></i>
                    Novo Contato 
                </button>
            </div>

        <div class="container_search">
          <div class="input_wrapper">
            <i class="fa fa-search icon_search"></i>
              <input type="text" class="input_search" placeholder="Buscar Contatos">
           </div>
      </div>

       <div class="contacts_container">
    <h2 class="contacts_title">Todos os Contatos <span>(3)</span></h2>
</div>
    </main>

     <div id="contactModal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h3>Novo Contato</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal_body">
                <form id="contactForm">
                    <div class="form_group">
                        <label for="contactName">Nome do Contato *</label>
                        <input type="text" id="contactName" placeholder="Digite o nome do contato" required>
                    </div>
                    
                    <div class="form_group">
                        <label for="contactEmail">E-mail</label>
                        <input type="email" id="contactEmail" placeholder="Digite o e-mail do contato">
                    </div>
                    
                    <div class="form_group">
                        <label for="contactPhone">Telefone</label>
                        <input type="tel" id="contactPhone" placeholder="Digite o telefone do contato">
                    </div>
                    
                    <div class="form_group">
                        <label for="contactCompany">Empresa</label>
                        <input type="text" id="contactCompany" placeholder="Digite a empresa do contato">
                    </div>
                </form>
            </div>
            <div class="modal_footer">
                <button id="cancelContactBtn">Cancelar</button>
                <button id="saveContactBtn">Salvar Contato</button>
            </div>
        </div>
    </div>

    <script src="../scripts/modal/contacts-modal.js"></script>

</body>
</html>
