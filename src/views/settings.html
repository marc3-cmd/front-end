<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações | UseTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="/assets/img/ico/resized%20(2).png" type="image/x-icon">
    <script src="../components/sidebar-component.js"></script>
    <link rel="stylesheet" href="../styles/partials/settings.css">
</head>
<body>
    <side-bar></side-bar>

    <main>
        <div class="settings_header">
            <h2>Configurações</h2>
            <h4>Gerencie suas preferências e configurações do sistema</h4>
        </div>

        <div class="settings_tabs">
            <button class="tab active" data-tab="perfil">
                <i class="fa-solid fa-user"></i>
                Perfil
            </button>
            <button class="tab" data-tab="empresa">
                <i class="fa-solid fa-building"></i>
                Empresa
            </button>
            <button class="tab" data-tab="seguranca">
                <i class="fa-solid fa-shield"></i>
                Segurança
            </button>
        </div>

        <div class="settings_content">
            <div id="tab-perfil" class="tab-pane active">
                <div class="settings_card">
                    <h3 class="card_title">Informações Pessoais</h3>
                    <p class="card_subtitle">Atualize seus dados pessoais e preferências</p>

                    <div class="profile_section">
                        <div class="profile_avatar">
                            <img id="profile-pic" src="/assets/img/user_pic.png" alt="profile-photo">
                        </div>
                        <div class="profile_actions">
                            <div class="add_img">
                                <label class="btn_label" for="input-file">Alterar Imagem</label>
                                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                            </div>
                            <p class="photo_info">JPG, PNG até 2MB</p>
                        </div>
                    </div>

                    <div class="form_grid">
                        <div class="form_group">
                            <label class="form_label">Nome Completo</label>
                            <input class="form_input" type="text" placeholder="Nome">
                        </div>

                        <div class="form_group">
                            <label class="form_label">Email</label>
                            <input class="form_input" type="email" placeholder="nome@empresa.com">
                        </div>
                    </div>

                    <div class="form_grid">
                        <div class="form_group">
                            <label class="form_label">Cargo</label>
                            <input class="form_input" type="text" placeholder="Ex.: Gerente de Vendas">
                        </div>

                        <div class="form_group">
                            <label class="form_label">Telefone</label>
                            <input class="form_input" type="text" placeholder="(11) 99999-9999">
                        </div>
                    </div>

                    <div class="form_group">
                        <label class="form_label">Biografia</label>
                        <textarea class="form_textarea" placeholder="Conte um pouco sobre você..."></textarea>
                    </div>
                </div>
            </div>

            <div id="tab-empresa" class="tab-pane">
                <div class="settings_card">
                    <h3 class="card_title">Informações da Empresa</h3>
                    <p class="card_subtitle">Configure os dados da sua empresa</p>

                    <div class="form_grid">
                        <div class="form_group">
                            <label class="form_label">Nome da Empresa</label>
                            <input class="form_input" type="text" placeholder="Ex.: XPTO Ltda">
                        </div>

                        <div class="form_group">
                            <label class="form_label">CNPJ</label>
                            <input class="form_input" type="text" placeholder="00.000.000/0001-00">
                        </div>
                    </div>

                    <div class="form_group">
                        <label class="form_label">Endereço</label>
                        <input class="form_input" type="text" placeholder="Rua Exemplo, 123">
                    </div>

                    <div class="form_group">
                        <label class="form_label">Descrição</label>
                        <textarea class="form_textarea" placeholder="Descrição da empresa..."></textarea>
                    </div>
                </div>
            </div>

            <div id="tab-seguranca" class="tab-pane">
                <div class="settings_card">
                    <h3 class="card_title">Segurança</h3>
                    <p class="card_subtitle">Gerencie a segurança da sua conta</p>

                    <div class="form_group">
                        <label class="form_label">Senha Atual</label>
                        <input class="form_input" type="password" placeholder="********">
                    </div>

                    <div class="form_group">
                        <label class="form_label">Nova Senha</label>
                        <input class="form_input" type="password" placeholder="********">
                    </div>

                    <div class="form_group">
                        <label class="form_label">Confirmar Senha</label>
                        <input class="form_input" type="password" placeholder="********">
                    </div>

                    <button class="btn_primary">
                        <i class="fa-solid fa-key"></i>
                        Alterar Senha
                    </button>
                </div>
            </div>
        </div>

        <div class="settings_actions">
            <button class="btn_secondary">
                <i class="fa-solid fa-times"></i>
                Cancelar
            </button>
            <button class="btn_primary">
                <i class="fa-solid fa-check"></i>
                Salvar Alterações
            </button>
        </div>
    </main>

    <script src="../components/NavSettings.js"></script>
    <script src="../scripts/modules/settings.js"></script>
</body>
</html>
